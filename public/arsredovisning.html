<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årsredovisning</title>
    <link rel="stylesheet" href="arsredovisningstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>   
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Årsredovisning</h2>
            <ul>
                <h2 id="companyNameDisplay">Företagsnamn</h2>
                <li><a href="#" onclick="loadPage('start')">Bolagsinformation</a></li>
                <li><a href="#" onclick="loadPage('rakenskapsar')">1. Räkenskapsår</a></li>
                <li><a href="#" onclick="loadPage('resultatrakning')">2. Resultaträkning</a></li>
                <li><a href="#" onclick="loadPage('balansrakning')">3. Balansräkning</a></li>
                <li><a href="#" onclick="loadPage('noter')">4. Noter</a></li>
                <li><a href="#" onclick="loadPage('Slutförarsredovisningen')">5. Slutför årsredovisningen</a></li>
            </ul>
            <button id="previewPdf">Visa utkast (PDF)</button>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content">
            <h1>Välkommen till Årsredovisning</h1>
            <p>Välj ett alternativ för att börja.</p>

            <!-- Options to choose between file upload or manual entry -->
            <input type="file" id="sie-file-pdf" accept=".sie, .se" />
            <button onclick="processFile()">Läs och generera PDF</button>

            <input type="file" id="sie-file-sru" accept=".sie, .se" />
            <button onclick="processFilesru()">Läs och generera SRU fil</button>

            
        </main>
    </div>

    <script src="arsredovisning.js"></script>
    <!-- <script src="arsredovisningSIE.js"></script> -->
    <script src="DeklarationSRU.js"></script>
    <script src="test.js"></script>


</body>
</html>
